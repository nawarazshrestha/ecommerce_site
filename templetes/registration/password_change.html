{% extends 'registration/basepassword.html' %}
{% block content %}
<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="password"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
</style>
<div class="container">
  <form method="POST" class="form-signin">{% csrf_token %}
    <h1 style="text-align:center; font-weight:bold; font-size:30px;">Change Password</h1>
  <div class="row jumbotron">
    <div class=" col-md-12 form-group">
      <label for="password"><i class="fa fa-lock"></i> Old Password: </label>
      <input id="id_old_password" type="password" name="old_password" class="form-control" required="true">
    </div>
    <div class="col-md-12 form-group">
      <label for="new_password1"><i class="fa fa-lock"></i> New Password: </label>
      <input id="id_new_password1" type="password" name="new_password1" class="form-control" required="true">
    </div>
    <div class=" col-md-12 form-group">
      <label for="new_password2"><i class="fa fa-lock"></i> Conform-Password: </label>
      <input id="id_new_password2" type="password" name="new_password2" class="form-control" required="true">
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Update</button>
  </div>

    {% for field in form %}
      {% for error in field.errors %}
        <p style="color: red">{{ error }}</p>
      {% endfor %}
    {% endfor %}

</form>
</div>



{% endblock %}
